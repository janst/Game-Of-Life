<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Game Of Life</title>
		<meta name="description" content="A JavaScript implementation of the game Game Of Life." />
		<meta name="author" content="Jan Storenes" />
		<link rel="stylesheet" type="text/css" href="GameOfLife.css">
		<link type="text/css" href="css/ui-lightness/jquery-ui-1.8.17.custom.css" rel="stylesheet" />
		<link rel="Stylesheet" href="css/ui.selectmenu.css" type="text/css" />
		<script src="lib/jquery.min.js"></script>
		<script type="text/javascript" src="lib/jquery-ui-1.8.17.custom.min.js"></script>
		<script type="text/javascript" src="lib/ui.selectmenu.js"></script>
		<script src="gameoflife.js" ></script>
		<script type="text/javascript">
			$(function() {
				$( "#toogleControl" ).button();
				$( "button").button();
				$("select#timer").selectmenu();
				$("select#boardSize").selectmenu();
				$("select#boardPattern").selectmenu();
			});
		</script>
	</head>
	<body id="thebody">
		<div id="content">
			<div class="header" id="header">	
				Game Of Life - a javascript version			
			</div>
			<div class="menu" id="menu">
				<div id="buttons" class="buttons">
						<div class="toggleButtonDiv" id="toggleButtonDiv">
						<input type="checkbox" id="toogleControl" onclick="toggleLoop()" /><label id="toogleControlLabel" for="toogleControl">Start</label>
					</div>
					<div class="buttonsDiv" id="buttonsDiv">
					<button onclick="nextGeneration()">Update</button>
					<button onclick="clearGame()">Clear</button>
					</div>				
				</div>
				<div class="selects" id="selects">
						<fieldset>
							<label class="selectLabel" for="timerLabel">Time loop:</label>
							<select name="timer" id="timer" onchange="changeTimeValue()">
								<option value="100">100 mS</option>
								<option value="250">250 mS</option>
								<option value="500">500 mS</option>
								<option value="1000" selected="selected">1000 mS</option>
								<option value="2000">2000 mS</option>
							</select>
						</fieldset>		
						<fieldset>
							<label class="selectLabel" for="boardSizeLabel">Resolution:</label>
							<select name="boardSize" id="boardSize" onchange="changeBoardSize()">
								<option value="10">10 x 10</option>
								<option value="20" selected="selected">20 x 20</option>
								<option value="40">40 x 40</option>
								<option value="80">80 x 80</option>
							</select>
						</fieldset>			
						<fieldset>
							<label class="selectLabel" for="boardPatternLabel">Patterns:</label>
							<select name="boardPattern" id="boardPattern" onchange="setBoardPattern()">
								<option value="1" selected="selected">Blinker</option>
								<option value="2" >Beacon</option>
								<option value="3">Glider</option>
								<option value="4">Acorn</option>
								<option value="5">Glider Gun</option>
							</select>
						</fieldset>															
				</div>
			</div>
			<div class="board" id="board">				
			</div>
		</div>
	</body>
</html>
